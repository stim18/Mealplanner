<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Übersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfe7fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            background-color: #007bff;
            color: #fff;
            width: 100%;
            height: 10%;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logout-btn {
            background-color: #fff;
            color: #007bff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        #logout-btn:hover {
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-top: 5%;
            height: 100vh;
            background-color: #cfe7fa;
            padding: 20px;
            overflow-y: auto;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: #333;
        }

    </style>
</head>
<body>
<div class="navbar">
    <h1>Meal Planner - Übersicht</h1>
    <div id="timer-container">
        <div id="timer">10:00</div>
        <button id="refresh-btn" onclick="restartTimer()">↻</button>
        <button id="logout-btn" class="clickable" onclick="logout()">Logout</button>
    </div>
</div>
<div class="container">
    <div class="box">
        <!-- Inhalt Box -->
    </div>
</div>

<script>
    let timeRemaining = 600;

    function updateTimer() {
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function restartTimer() {
        timeRemaining = 600;
        updateTimer();
    }

    function countdown() {
        updateTimer();

        if (timeRemaining > 0) {
            timeRemaining--;
            setTimeout(countdown, 1000);
        } else {
            alert('Zeit abgelaufen. Du wurdest ausgeloggt.');
        }
    }

    function logout(){
        window.location.href = './logout.html';
    }

    countdown();
</script>
</body>
</html>
